<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/list-styles.css" >
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<header class="masthead">  
		<img class="logo" src="images/logo.png"> 
	</header>
	<section class="new-items"> 
		<!--<img class="list" src="images/new-item.jpg">-->
		<div class="input-add">
        		<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="New List Item">
        		<button type="submit" id="add" name="add"></button>
    		</div>
	</section>
	<section class="list-items"> 
		<div class="input-remove">
				<button type="submit" id="replace" name="replace"></button>
        		<input id="remove-item" type="text" name="remove-item" autocomplete="off" placeholder="Text-List Item">
        		<button type="submit" id="remove" name="remove"></button>
    		</div>
    	<div class="input-added">
    		<button type="submit" id="check" name="check"></button>
        		<input id="added-item" type="text" name="added-item" autocomplete="off" placeholder="Text-List Item">
        		<button type="submit" id="added" name="added"></button>
    		</div>
    	<div class="input-remove">
    		<button type="submit" id="replace" name="replace"></button>
        		<input id="remove-item" type="text" name="remove-item" autocomplete="off" placeholder="Text-List Item">
        		<button type="submit" id="remove" name="remove"></button>
    		</div>
		<!--<img class="list" src="images/checked-item.jpg"> 
		<img class="list" src="images/list-item.jpg"> 
		<img class="list" src="images/checked-item.jpg">  -->
	</section>
	<footer class="footer">
	</footer>
</body>
</html>
