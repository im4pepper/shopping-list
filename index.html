<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/list-styles.css" >
	<link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="masthead">  
		<img class="logo" src="images/logo.png"> 
		<h1>Shopping List</h1>
	</header>
	<section class="new-items">
		<div class="input-add">
        		<input class="add-items" type="text" name="add-items" autocomplete="off" placeholder="Enter New List Items">
        		<button type="submit" id="add" name="add"></button>
    		</div>
	</section>
	<section class="list-items"> 
		<div class="list">
			<ul> </ul>
		</div>
	</section>
	<footer class="footer">
	<img class="mercato-logo" src="images/mercato-logo.png"> 
	<p>mercato design</p>
	</footer>
</body>
</html>
